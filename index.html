<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Биология: СОР и СОЧ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2em;
      background-color: #f0f2f5;
      color: #333;
    }
    h1 {
      color: #2E5C92;
      text-align: center;
    }
    .block {
      background: white;
      border-radius: 16px;
      padding: 2em;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin-bottom: 2em;
      transition: transform 0.3s ease;
    }
    .block:hover {
      transform: translateY(-2px);
    }
    input, textarea {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 0.6em 1.4em;
      margin: 0.5em 0.5em 0 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1em;
    }
    .start { background: #2E5C92; color: white; }
    .next { background: #4CAF50; color: white; }
    .back { background: #ccc; }
    .danger { background: #d63333; color: white; }
    .timer {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      color: #d63333;
    }
    .score {
      text-align: center;
      font-size: 1.2em;
      margin-top: 1em;
    }
    .manual-score {
      background: #fff8dc;
      padding: 0.5em;
      margin-top: 1em;
      border-radius: 5px;
    }
    .privacy-policy {
      font-size: 0.95em;
      color: #555;
      border-top: 1px solid #eee;
      padding-top: 1em;
      margin-top: 1em;
    }
    .privacy-policy h4 {
      margin-top: 0;
      color: #2E5C92;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 1em;
      }
      .block {
        padding: 1em;
      }
    }
  </style>
</head>
<body>

<h1>«Биология: СОР и СОЧ»</h1>

<div class="block" id="start-screen">
  <label>ФИО:<span style="color: red;">*</span></label>
  <input id="fio" type="text" required>
  <label>Класс:<span style="color: red;">*</span></label>
  <input id="klass" type="text" required>
  <p><b>Цели обучения:</b></p>
  <p><b>Макс. баллы за СОР: 12 | СОЧ: 30</b></p>

  <div class="privacy-policy">
    <h4>Политика конфиденциальности</h4>
    <p>Ваши данные используются только для идентификации и не передаются третьим лицам.</p>
  </div>
  <button class="start" onclick="startTest('SOR')">Начать СОР</button>
  <button class="start" onclick="startTest('SOCH')">Начать СОЧ</button>
</div>

<div class="block" id="test-screen" style="display:none;">
  <div class="timer" id="timer"></div>
  <p><b>Тип:</b> <span id="q-type"></span></p>
  <p id="q-text"></p>
  <div id="q-options"></div>
  <textarea id="q-answer" rows="4" style="display:none;" placeholder="Ваш ответ..."></textarea>
  <div>
    <button class="back" onclick="prevQuestion()">Назад</button>
    <button class="next" onclick="confirmFinish()">Завершить</button>
  </div>
  <div class="score" id="question-score"></div>
</div>

<div class="block" id="result-screen" style="display:none;">
  <h3 id="result-title"></h3>
  <p><strong>ФИО:</strong> <span id="result-fio"></span></p>
  <p><strong>Класс:</strong> <span id="result-klass"></span></p>
  <p><strong>Итоговый балл:</strong> <span id="total-score"></span></p>
</div>

<button onclick="showAdminPanel()" style="position:fixed;bottom:10px;right:10px;background:#2E5C92;color:white;padding:0.5em 1em;border-radius:5px;font-weight:600;">Панель администратора</button>

<script>
const questions = [
  {
    type: "КО",
    question: "Назовите орган, в котором происходит дыхание растений.",
    score: 2
  },
  {
    type: "РО",
    question: "Опишите процесс круговорота воды в природе с биологической точки зрения.",
    score: 3
  },
  {
    type: "РО",
    question: `Распределите факторы окружающей среды по группам:

Биотические: 
Абиотические: 
Антропогенные: 

1. Температура воздуха
2. Отношения хищник – жертва
3. Деревья разной высоты в смешанном лесу
4. Ловля рыбы
5. Выращивание пшеницы
6. Выпадение осадков летом
7. Солнечный свет
8. Травля насекомых
9. Борьба двух скворцов за скворечник`,
    score: 4
  }
];
</script>
<script src="main.js"></script>
</body>
</html>
